{%extends 'Base.html' %}
{%block content%}
{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style> body { overflow-x: hidden;}</style>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
	<style type="text/css">
	.log{border:2px solid #8fffec;; color: white; margin-left: 5px}
	.log:hover{background-color:#8fffec; color: white; margin-left: 5px}
</style>
	<style type="text/css">
		.b1{background-color: #4569E7; color: whitesmoke;}
		.b1:hover{background-color:cyan;}
	</style>
</head>
<body>
	<div class="row  pt-5 pb-5 text-center text-light" style="background-image: url({%static 'images/banner-bg.png' %}); font-family:30px green grotesk;">
	<div class="col-12"></div>
		<h1>FORGET PASSWORD</h1>
		<p>Home / Password</p>
	</div>
	<div class="row pt-5 pb-5 bg-light">
	<div class="col-4"></div>
	<div class="col-4 pt-5 bg-white p-5 shadow-lg " style="border-radius: 50px; margin-bottom: 35px;">
		<form method="POST" action="">
			{% csrf_token %}
			<h3 class="text-danger">{{res}}</h3>
			<h3 class="text-success">{{rest}}</h3>
			<h2>Forget Password</h2>
			<br/>
			<input type="text" placeholder="Enter Email" class= "form-control rounded-0"name="em"><br>
			<center><button type="button " class="btn btn-lg rounded-pill ps-5 pe-5 b1" style="">Get Password</button></center>
		</form>
</div>
</div>
</body>
</html>
{%endblock %}
